<div class ="card" >
    <!-- <div class="card-img-wrapper" (mouseenter)="onMouseEnter()" [@scaleAnimation]="fadeInStart" style="border-right: solid;"> -->
    <div class="card-img-wrapper">
        <!-- in video image ref has .png always -->
        <img *ngIf="property.Image" class="card-img-top" src="/images/{{property.Image}}" >
        <img *ngIf="!property.Image" class="card-img-top" src="/images/house_default.png" >        
        <ul class="list-inline text-center member-icons animate">
            <li class="list-inline-item">
                <button class="btn btn-primary" routerLink="/property-detail/{{property.id}}"><i class="fa-solid fa-pen-to-square"></i></button>
            </li>
            <li class="list-inline-item">
                <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
            </li>
        </ul>

    </div>  
    <div class="card-body p-1">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
